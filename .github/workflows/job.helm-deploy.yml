name: Helm Deploy Job

on:
  workflow_call:
    inputs:
      change-id:
        required: true
        type: string
        description: "PR number or change identifier"
      timestamp:
        required: true
        type: string
        description: "Build timestamp for image tagging"
      short-sha:
        required: true
        type: string
        description: "Short git SHA for image tagging"
      affected-apps:
        required: true
        type: string
        description: "JSON array of affected apps"
      helm-apps:
        required: true
        type: string
        description: "JSON array of all Helm apps"
      environment:
        required: false
        type: string
        description: "Deployment environment (preview or aat)"
        default: "preview"
    outputs:
      urls:
        description: "Base64-encoded JSON of deployment URLs"
        value: ${{ jobs.helm-deploy.outputs.urls }}
      release-name:
        description: "Helm release name"
        value: ${{ jobs.helm-deploy.outputs.release-name }}
      namespace:
        description: "Kubernetes namespace"
        value: ${{ jobs.helm-deploy.outputs.namespace }}

env:
  CHANGE_ID: ${{ inputs.change-id }}
  REGISTRY: hmctspublic.azurecr.io

jobs:
  helm-deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    outputs:
      urls: ${{ steps.urls.outputs.urls }}
      release-name: ${{ env.RELEASE_NAME }}
      namespace: ${{ env.TEAM_NAME }}
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set environment variables
        run: |
          # Read metadata from root Helm chart
          CHART_PATH="helm/expressjs-monorepo-template/Chart.yaml"
          TEAM_NAME=$(grep -A 1 'annotations:' "$CHART_PATH" | grep 'team:' | awk '{print $2}' | tr -d '"')
          APPLICATION_NAME=$(grep '^name:' "$CHART_PATH" | awk '{print $2}' | tr -d '"')

          echo "TEAM_NAME=${TEAM_NAME}" >> $GITHUB_ENV
          echo "APPLICATION_NAME=${APPLICATION_NAME}" >> $GITHUB_ENV
          echo "TIMESTAMP=${{ inputs.timestamp }}" >> $GITHUB_ENV
          echo "SHORT_SHA=${{ inputs.short-sha }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ inputs.environment }}" >> $GITHUB_ENV

          # Set dynamic image variables and release name
          .github/workflows/jobs/build-and-publish-images/set-image-variables.sh \
            '${{ inputs.affected-apps }}' \
            '${{ inputs.helm-apps }}' \
            '${{ env.CHANGE_ID }}' \
            '${{ inputs.short-sha }}' \
            '${{ inputs.timestamp }}' \
            "${APPLICATION_NAME}"

      - name: Deploy to preview
        if: inputs.environment == 'preview'
        id: deploy-preview
        uses: hmcts/cnp-githubactions-library/helm-deploy@main
        with:
          environment: cft-preview-01
          team-name: ${{ env.TEAM_NAME }}
          application-name: ${{ env.APPLICATION_NAME }}
          azure-credentials: ${{ secrets.AZURE_CREDENTIALS_CFT_PREVIEW }}
          release-name: ${{ env.RELEASE_NAME }}
          namespace: ${{ env.TEAM_NAME }}
          chart: helm/${{ env.APPLICATION_NAME }}
          values-template: helm/${{ env.APPLICATION_NAME }}/values.preview.template.yaml
          subchart-paths: apps/*/helm
          oci-registry: ${{ env.REGISTRY }}
          oci-username: ${{ secrets.REGISTRY_USERNAME }}
          oci-password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Deploy to AAT
        if: inputs.environment == 'aat'
        id: deploy-aat
        uses: hmcts/cnp-githubactions-library/helm-deploy@helm-deploy
        with:
          environment: cft-aat-00
          team-name: ${{ env.TEAM_NAME }}
          application-name: ${{ env.APPLICATION_NAME }}
          azure-credentials: ${{ secrets.AZURE_CREDENTIALS_CFT_AAT }}
          release-name: ${{ env.RELEASE_NAME }}
          namespace: ${{ env.TEAM_NAME }}
          chart: helm/${{ env.APPLICATION_NAME }}
          values-template: helm/${{ env.APPLICATION_NAME }}/values.template.yaml
          subchart-paths: apps/*/helm
          oci-registry: ${{ env.REGISTRY }}
          oci-username: ${{ secrets.REGISTRY_USERNAME }}
          oci-password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Register DNS for AAT
        if: inputs.environment == 'aat'
        run: |
          # Get Traefik ingress IP
          INGRESS_IP=$(kubectl get svc traefik -n admin -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

          # DNS config (matches Jenkins private-dns-config.yml)
          RESOURCE_GROUP="core-infra-intsvc-rg"
          ZONE="aat.platform.hmcts.net"
          SUBSCRIPTION="DTS-CFTPTL-INTSVC"
          TTL=300

          # Get all ingress hostnames for this release
          HOSTNAMES=$(kubectl get ingress -n ${{ env.TEAM_NAME }} \
            -l "app.kubernetes.io/instance=${{ env.RELEASE_NAME }}" \
            -o jsonpath='{.items[*].spec.rules[*].host}')

          for HOST in $HOSTNAMES; do
            # Extract record name (hostname without zone suffix)
            RECORD_NAME="${HOST%.${ZONE}}"

            echo "Registering DNS: ${RECORD_NAME} -> ${INGRESS_IP}"

            # Check if record exists
            if ! az network private-dns record-set a show \
              -g "$RESOURCE_GROUP" -z "$ZONE" -n "$RECORD_NAME" \
              --subscription "$SUBSCRIPTION" &>/dev/null; then
              # Create new record
              az network private-dns record-set a create \
                -g "$RESOURCE_GROUP" -z "$ZONE" -n "$RECORD_NAME" \
                --ttl "$TTL" --subscription "$SUBSCRIPTION"
              az network private-dns record-set a add-record \
                -g "$RESOURCE_GROUP" -z "$ZONE" -n "$RECORD_NAME" \
                -a "$INGRESS_IP" --subscription "$SUBSCRIPTION"
            else
              # Update existing record
              az network private-dns record-set a update \
                -g "$RESOURCE_GROUP" -z "$ZONE" -n "$RECORD_NAME" \
                --subscription "$SUBSCRIPTION" \
                --set "aRecords[0].ipv4Address=\"${INGRESS_IP}\"" --set "ttl=${TTL}"
            fi
          done

      - name: Get deployment URLs from ingress
        id: urls
        run: |
          # Get URLs and base64 encode to avoid special character issues in GitHub Actions
          URLS_JSON=$(.github/workflows/jobs/pr-comment/get-deployment-urls.sh "${{ env.TEAM_NAME }}" "${{ env.RELEASE_NAME }}")
          URLS_B64=$(echo -n "${URLS_JSON}" | base64 -w 0)
          echo "urls=${URLS_B64}" >> "$GITHUB_OUTPUT"
