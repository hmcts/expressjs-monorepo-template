name: Terraform

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "Target environment (e.g., aat)"
      subscription:
        required: true
        type: string
        description: "Azure subscription name (nonprod, prod)"
      plan-only:
        required: false
        type: boolean
        default: false
        description: "Run plan only, skip apply"
      working-directory:
        required: false
        type: string
        default: "infrastructure"
    outputs:
      plan-exitcode:
        description: "Terraform plan exit code (0=no changes, 2=changes)"
        value: ${{ jobs.terraform.outputs.plan-exitcode }}

jobs:
  terraform:
    name: Terraform ${{ inputs.plan-only && 'Plan' || 'Apply' }}
    runs-on: ubuntu-latest
    outputs:
      plan-exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for infrastructure changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="origin/${{ github.base_ref }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi

          if git diff --name-only "$BASE_SHA" HEAD | grep -q "^${{ inputs.working-directory }}/"; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes in ${{ inputs.working-directory }}/, skipping terraform"
          fi

      - name: Extract team name from Chart.yaml
        if: steps.changes.outputs.has_changes == 'true'
        id: metadata
        run: |
          CHART_FILE="helm/expressjs-monorepo-template/Chart.yaml"
          # Extract team from annotations (same pattern as helm-deploy)
          TEAM=$(grep -A 1 'annotations:' "$CHART_FILE" | grep 'team:' | awk '{print $2}' | tr -d '"')
          if [ -z "$TEAM" ]; then
            echo "::error::No team annotation found in $CHART_FILE"
            exit 1
          fi
          echo "product=$TEAM" >> "$GITHUB_OUTPUT"

      - name: Setup Terraform
        if: steps.changes.outputs.has_changes == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version_file: ${{ inputs.working-directory }}/.terraform-version

      - name: Azure Login
        if: steps.changes.outputs.has_changes == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_CFT_PREVIEW }}

      - name: Get Azure context
        if: steps.changes.outputs.has_changes == 'true'
        id: azure-context
        run: |
          # Extract tenant ID and service principal object ID from logged-in context
          TENANT_ID=$(az account show --query tenantId -o tsv)
          CLIENT_ID=$(az account show --query user.name -o tsv)
          SP_OBJECT_ID=$(az ad sp show --id "$CLIENT_ID" --query id -o tsv)

          echo "tenant_id=$TENANT_ID" >> "$GITHUB_OUTPUT"
          echo "sp_object_id=$SP_OBJECT_ID" >> "$GITHUB_OUTPUT"

      - name: Set subscription
        run: az account set --subscription DCD-CNP-DEV 

      # - name: Get Storage Account Key
      #   if: steps.changes.outputs.has_changes == 'true'
      #   id: storage-key
      #   run: |
      #     STORAGE_ACCOUNT="mgmtstatestore${{ inputs.subscription }}"
      #     RESOURCE_GROUP="mgmt-state-store-${{ inputs.subscription }}"
      #     KEY=$(az storage account keys list \
      #       --account-name "$STORAGE_ACCOUNT" \
      #       --resource-group "$RESOURCE_GROUP" \
      #       --query '[0].value' -o tsv)
      #     echo "::add-mask::$KEY"
      #     echo "key=$KEY" >> "$GITHUB_OUTPUT"

      - name: Terraform Init
        if: steps.changes.outputs.has_changes == 'true'
        working-directory: ${{ inputs.working-directory }}
        env:
          # ARM_ACCESS_KEY: ${{ steps.storage-key.outputs.key }}
          PRODUCT: ${{ steps.metadata.outputs.product }}
        run: |
          terraform init -reconfigure \
            -backend-config="storage_account_name=mgmtstatestore${{ inputs.subscription }}" \
            -backend-config="container_name=mgmtstatestorecontainer${{ inputs.environment }}" \
            -backend-config="resource_group_name=mgmt-state-store-${{ inputs.subscription }}" \
            -backend-config="key=${PRODUCT}/${{ inputs.environment }}/terraform.tfstate"

      - name: Terraform Validate
        if: steps.changes.outputs.has_changes == 'true'
        working-directory: ${{ inputs.working-directory }}
        run: terraform validate

      - name: Terraform Plan
        if: steps.changes.outputs.has_changes == 'true'
        id: plan
        working-directory: ${{ inputs.working-directory }}
        env:
          # ARM_ACCESS_KEY: ${{ steps.storage-key.outputs.key }}
          PRODUCT: ${{ steps.metadata.outputs.product }}
          TENANT_ID: ${{ steps.azure-context.outputs.tenant_id }}
          SP_OBJECT_ID: ${{ steps.azure-context.outputs.sp_object_id }}
        run: |
          # Construct common_tags as JSON
          COMMON_TAGS=$(jq -n \
            --arg env "${{ inputs.environment }}" \
            --arg managedBy "$PRODUCT" \
            --arg builtFrom "$GITHUB_REPOSITORY" \
            --arg application "$PRODUCT" \
            --arg businessArea "CFT" \
            '{environment: $env, managedBy: $managedBy, builtFrom: $builtFrom, application: $application, businessArea: $businessArea}')

          set +e
          terraform plan -detailed-exitcode -out=tfplan \
            -var "env=${{ inputs.environment }}" \
            -var "product=${PRODUCT}" \
            -var "subscription=${{ inputs.subscription }}" \
            -var "tenant_id=${TENANT_ID}" \
            -var "builtFrom=${GITHUB_REPOSITORY}" \
            -var "ci_service_principal_object_id=${SP_OBJECT_ID}" \
            -var "common_tags=${COMMON_TAGS}"
          EXITCODE=$?
          echo "exitcode=$EXITCODE" >> "$GITHUB_OUTPUT"
          if [ $EXITCODE -eq 1 ]; then
            exit 1
          fi

      - name: Save Plan Output
        if: steps.changes.outputs.has_changes == 'true' && github.event_name == 'pull_request' && steps.plan.outputs.exitcode == '2'
        working-directory: ${{ inputs.working-directory }}
        run: terraform show -no-color tfplan > plan.txt

      - name: Post Plan to PR
        if: steps.changes.outputs.has_changes == 'true' && github.event_name == 'pull_request' && steps.plan.outputs.exitcode == '2'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const planPath = path.join('${{ inputs.working-directory }}', 'plan.txt');
            const plan = fs.readFileSync(planPath, 'utf8');

            // Truncate if too long (GitHub comment limit is 65536 characters)
            const maxLength = 60000;
            const truncatedPlan = plan.length > maxLength
              ? plan.substring(0, maxLength) + '\n\n... (truncated)'
              : plan;

            const body = `### Terraform Plan for \`${{ inputs.environment }}\`

<details>
<summary>Show Plan</summary>

\`\`\`terraform
${truncatedPlan}
\`\`\`

</details>`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Terraform Plan for `${{ inputs.environment }}`')
            );

            // Update existing comment or create new one
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: Terraform Apply
        if: steps.changes.outputs.has_changes == 'true' && !inputs.plan-only && steps.plan.outputs.exitcode == '2'
        working-directory: ${{ inputs.working-directory }}
        run: terraform apply -auto-approve tfplan
        # env:
          # ARM_ACCESS_KEY: ${{ steps.storage-key.outputs.key }}

