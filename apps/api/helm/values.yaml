nodejs:
  releaseNameOverride: "{{ .Release.Name }}-api"
  applicationPort: 3001
  aadIdentityName: dtsse
  ingressHost: expressjs-monorepo-template-api.{{ .Values.global.environment }}.platform.hmcts.net
  image: 'hmctsprod.azurecr.io/dtsse/expressjs-monorepo-template-api:latest'
  environment:
    EXAMPLE_ENV: example
  keyVaults:
    dtsse:
      secrets:
        - name: ExpressJsAppInsightsConnectionString
          alias: APPLICATION_INSIGHTS_CONNECTION_STRING
        - name: db-url
          alias: DATABASE_URL
